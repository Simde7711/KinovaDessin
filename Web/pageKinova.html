<!-- Page HTML pour la gestion des robots Kinova -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinova</title>
    <link rel="stylesheet" href="pageKinova.css">
    <!-- Ici on appelle le fichier CSS "pageKinova.css" pour le style de la page -->
</head>
<body>
    <button id="basicButton" onclick="AjoutRobot()">Créer un robot</button>
